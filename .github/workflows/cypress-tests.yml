name: Cypress Tests

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  workflow_dispatch:

jobs:
  cypress-run:
    runs-on: [self-hosted, macOS, ARM64]
    strategy:
      fail-fast: false
      matrix:
        browser: [chrome, firefox, electron]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install browsers
        run: |
          echo "Installing required browsers for testing..."
          if [[ "${{ matrix.browser }}" == "firefox" ]]; then
            # Check if Firefox is already installed
            if ! brew list --cask firefox &>/dev/null; then
              echo "Firefox not found. Installing..."
              brew install --cask firefox
            else
              echo "Firefox is already installed. Skipping installation."
            fi
          elif [[ "${{ matrix.browser }}" == "chrome" ]]; then
            # Check if Chrome is already installed
            if ! brew list --cask google-chrome &>/dev/null; then
              echo "Chrome not found. Installing..."
              brew install --cask google-chrome
            else
              echo "Chrome is already installed. Skipping installation."
            fi
          fi
          # Electron browser comes bundled with Cypress

      - name: Cache node_modules
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: macOS-node-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            macOS-node-

      - name: Cache Cypress binary
        uses: actions/cache@v3
        with:
          path: ~/.cache/Cypress
          key: macOS-cypress-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            macOS-cypress-

      - name: Install dependencies
        run: npm ci

      - name: Cypress run
        uses: cypress-io/github-action@v6
        with:
          browser: ${{ matrix.browser }}
          headed: true
          config: >-
            screenshotOnRunFailure=true

      - name: Upload screenshots
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: cypress-screenshots-${{ matrix.browser }}
          path: cypress/screenshots
          if-no-files-found: ignore

      - name: Upload videos
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: cypress-videos-${{ matrix.browser }}
          path: cypress/videos
          if-no-files-found: ignore
